<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h2 class="h2 text-center text-primary mb-5">Add contact</h2>
    <div class="row">
        <div class="col-5 m-5">
            <form method="post" class="contact-form">
                <div class="form-group mb-3">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="name" required class="form-control name-input">
                </div>
                <div class="form-group mb-3">
                    <label>Last name</label>
                    <input type="text" name="last-name" placeholder="Last name" required class="form-control last-name-input">
                </div>
                <div class="form-group mb-3">
                    <label>Relationship</label>
                    <select class="form-select" aria-label="Default select example">
                        
                        <option>relative</option>
                        <option>friend</option>
                        <option>colleague</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>Phone number</label>
                    <input type="tel" name="tel" placeholder="phone number" required class="form-control tel-input">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-5 border border rounded">
            <table class="table ">
                <thead>
                    <tr>
                        
                        <th scope="col">Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Relation</th>
                        <th scope="col">Number</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr class="table-row">
                        
                        <td class="table-contact-name">Dinara</td>
                        <td class="table-contact-lname">Rajabova</td>
                        <td class="table-contact-relation">friend</td>
                        <td class="table-contact-tel">+999777777777</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
